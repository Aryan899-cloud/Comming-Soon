<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Coming Soon</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }

  body {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #0a0a0a; /* simple dark background */
    color: #fff;
    text-align: center;
  }

  .container { max-width:700px; padding:20px; }

  h1.title {
    font-size: 3em;
    margin-bottom: 10px;
    color: #00ffff;
  }
  h1.title span { display:block; }

  .release-date {
    font-size: 1.3em;
    margin-bottom: 25px;
    color: #feca57;
  }

  .countdown {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 50px; /* space for tagline */
  }

  .countdown-item { text-align: center; }

  .countdown-number {
    font-size: 2em;
    color: #00ffff;
    display: block;
  }

  .countdown-label-icon { display: block; font-size: 1.2em; margin-top: 3px; }
  .countdown-label-text { display: block; font-size: 0.9em; margin-top: 2px; color:#fff; }

  .tagline {
    font-size: 1.6em; /* slightly bigger */
    color: #ff6b6b;
    margin-bottom: 10px;
    text-shadow: 0 0 5px #ff6b6b; /* subtle glow */
  }

  footer.footer {
    font-size: 0.9em;
    color: rgba(255,255,255,0.7);
  }
</style>
</head>
<body>
  <div class="container">
    <header class="titles">
      <h1 class="title">üîÆü™Ñ‚è≥üöÄüéâ<span>Something Amazing Is Coming Soon</span></h1>
      <p class="release-date">Release Date: 5 Nov 2025</p>
    </header>

    <section class="countdown" id="countdown">
      <div class="countdown-item">
        <span class="countdown-number" id="days">00</span>
        <span class="countdown-label-icon">üìÖ</span>
        <span class="countdown-label-text">Days</span>
      </div>
      <div class="countdown-item">
        <span class="countdown-number" id="hours">00</span>
        <span class="countdown-label-icon">‚è∞</span>
        <span class="countdown-label-text">Hours</span>
      </div>
      <div class="countdown-item">
        <span class="countdown-number" id="minutes">00</span>
        <span class="countdown-label-icon">‚è±Ô∏è</span>
        <span class="countdown-label-text">Minutes</span>
      </div>
      <div class="countdown-item">
        <span class="countdown-number" id="seconds">00</span>
        <span class="countdown-label-icon">üí®</span>
        <span class="countdown-label-text">Seconds</span>
      </div>
    </section>
  </div>

  <!-- Tagline above footer -->
  <p class="tagline">FIND YOUR VISION. BUILD YOUR EMPIRE. LEAVE YOUR LEGACY.</p>

  <footer class="footer">&copy; 2025 All rights reserved.</footer>

  <script>
    // Countdown Timer
    const launchDate = new Date("Nov 5, 2025 00:00:00").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance/(1000*60*60*24));
      const hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
      const minutes = Math.floor((distance%(1000*60*60))/(1000*60));
      const seconds = Math.floor((distance%(1000*60))/1000);

      document.getElementById("days").innerText = String(days).padStart(2,"0");
      document.getElementById("hours").innerText = String(hours).padStart(2,"0");
      document.getElementById("minutes").innerText = String(minutes).padStart(2,"0");
      document.getElementById("seconds").innerText = String(seconds).padStart(2,"0");

      if(distance<0){
        document.getElementById("countdown").innerHTML="We are live!";
      }
    },1000);
  </script>
</body>
</html>
